name: Tests
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  rails-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: test
      AWS_S3_BUCKET: my-bucket
      AWS_S3_ACCESS_KEY: minioadmin
      AWS_S3_SECRET_KEY: minioadmin
      AWS_S3_ENDPOINT: http://127.0.0.1:4566
    strategy:
      matrix:
        ruby: ['2.7', '3.0', '3.1']
        node-version: [16.x, 18.x]
    services:
      # s3:
      #   # See: https://stackoverflow.com/a/64188150/5155484
      #   # https://github.com/minio/minio/discussions/16099
      #   image: minio/minio:edge-cicd
      #   options: --health-cmd "curl -s http://localhost:9000/minio/health/live"
      #   env:
      #     MINIO_ROOT_USER: minioadmin
      #     MINIO_ROOT_PASSWORD: minioadmin
      #   ports:
      #     - "9000:9000"
        # fixme: let's not depend on external unofficial image
        # image: lazybit/minio
        # ports:
        #   - 9000:9000
        # env:
        #   MINIO_ROOT_USER: minioadmin
        #   MINIO_ROOT_PASSWORD: minioadmin
        # options: --name=minio --health-cmd "curl http://localhost:9000/minio/health/live"
      localstack:
        image: localstack/localstack
        env:
          SERVICES: s3
          DEFAULT_REGION: us-east-1
          DATA_DIR: /tmp/localstack/data
        ports: ["4566:4566"]
    steps:
    - uses: actions/checkout@v3
    - uses: microsoft/playwright-github-action@v1
    - name: Configure localstack
      run: |
        aws configure set aws_access_key_id minioadmin
        aws configure set aws_secret_access_key minioadmin
        aws configure set default.region us-east-1
        aws mb s3://my-bucket --endpoint-url=http://localhost:4566

    - name: Install libvips
      run: sudo apt -y install libvips

    # - name: Set parallel workers env variable
    #   run: echo "PARALLEL_WORKERS=$(expr $(nproc) \* 6)" >> $GITHUB_ENV

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - uses: pnpm/action-setup@v2
      with:
        version: 7.x.x
        run_install: false

    - name: use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          tests/rails/pnpm-lock.yaml

    # - run: wget https://dl.min.io/client/mc/release/linux-amd64/mc && chmod +x ./mc
    # - run: ./mc alias set minio http://127.0.0.1:9000 minioadmin minioadmin
    # - run: ./mc mb --ignore-existing minio/my-bucket

    - name: Install via pnpm
      run: |
        pnpm run setup
    - name: Build
      run: |
        pnpm run build
    - name: Test
      run: |
        # curl -m 10 --retry 10 -I 0.0.0.0:9000/minio/health/live
        pnpm run test:ci
