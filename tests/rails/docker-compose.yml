version: "3.2"
services:
  minio:
    image: minio/minio:latest
    entrypoint: bash
    command: -c 'mkdir -p /tmp/buckets/my-bucket && minio server /tmp/buckets --console-address ":9001"'
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/tmp/buckets
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  minio:
