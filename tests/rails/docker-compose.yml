version: "3.2"

services:
  minio:
    restart: always
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio1:/mnt/disk1
      - minio2:/mnt/disk2
      - minio3:/mnt/disk3
      - minio4:/mnt/disk4
      - minio5:/mnt/disk5
      - minio6:/mnt/disk6
    command: minio server /mnt/disk{1...6} --console-address ":9001"

  runner:
    image: ubuntu:latest
    command: mkdir -p /mnt/disk{1..6}/my-bucket && /bin/sh
    depends_on:
      - minio
volumes:
  minio1:
  minio2:
  minio3:
  minio4:
  minio5:
  minio6:
