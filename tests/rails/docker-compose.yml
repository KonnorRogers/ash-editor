version: "3.2"

services:
  minio:
    restart: always
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    command: minio server /data --console-address ":9001"
    depends_on:
      - runner
  runner:
    image: ubuntu:latest
    command: rm -rf /data/my-bucket && mkdir -p /data/my-bucket && /bin/sh
    volumes:
      - minio:/data
volumes:
  minio:
